apiVersion: apps/v1
kind: Deployment
metadata:
  name: master
spec:
  selector:
    matchLabels:
      run: master
  replicas: 1
  template:
      metadata:
        labels:
          run: master
      spec:
        containers:
          - name: server
            image: medinvention/k8s-sms-master:{{ .Values.master.release }}
            env:
              - name: DB_NAME
                value: logs
              - name: DB_HOST
                value: db-service.{{ .Release.Namespace }}.svc.cluster.local
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    name: dbsecret
                    key: username
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: dbsecret
                    key: password
            ports:
              - containerPort: 5000
